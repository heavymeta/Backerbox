<!DOCTYPE html>
<html>
<head>
  <title>Backer Box</title>
  <!-- JQuery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>

  <!-- Bootstrap -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/b.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
    <div class="panel">
      <div id="backbutton">
        <a href="index.html">HOME</a>
      </div>

        <p class="backing_title">BACKING</p>
        <hr id="break">
        <p class="backing_subhead">Subscribe with PayPal and get two albums in this Backer Box. You also support Edith and Bennett playing 120+ shows a year.</p>

        <div class="btn-group btn-group-justified btn-group-lg" data-toggle="buttons" id="amount" role="group" aria-label="...">
          <label class="btn btn-primary" data-wat='2'>
            <input type="radio" name="options" id="option1"> $2
          </label>
          <label class="btn btn-primary" data-wat='3'>
            <input type="radio" name="options" id="option2"> $3
          </label>
          <label class="btn btn-primary" data-wat='5'>
            <input type="radio" name="options" id="option3"> $5
          </label>
        </div>

<script>
$(document).ready(function() {
    $(".btn").first().button("toggle");
});
var amount = 2;
$('.btn').on('click',function(e){
  amount = $(this).attr('data-wat');
  $('input[name=amount]').val(amount);
  $('input[name=a3]').val(amount);
})
</script>

<div id="payment_button">
  <script async="async" src="https://www.paypalobjects.com/js/external/paypal-button.min.js?merchant=MEQKQRX2EM9LA"
    data-button="subscribe"
    data-name="Backer Box for Edith &amp; Bennett"
    data-amount="5"
    data-recurrence="12"
    data-period="M"
    data-env="sandbox"
    template="mobile"
></script>
</div>



  </div>
</body>
</html>
